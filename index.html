<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="head">
        <div class="row justify-content-center">
            <div class="col-sm-6"><p id="viewHighScore">VIEWHIGHSCORE</p></div>
            <div class="col-sm-6 text-right" id='viewTime'>TIME: <span id="timer">0</span></div>
        </div>
    </div>
    <div class="container" id="startPage">
        <div class="row justify-content-center">
            <div class="col-sm-8 text-center">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
                </p>
                <button class="btn btn-primary" id="start">Start Quiz</button>
            </div>
        </div>
    </div>
    <div class="container" id="questionWrap">
        <div class="row justify-content-center">
            <div class="col-sm-6 align-self-center" id="questionPart"></div>
            <ul class="col-sm-8 offset-sm-2" id="answerPart"></ul>
        </div>
        <div class="container visible" id="checkAnswerWrap">
            <div class="row justify-content-center">
                <div class="col-sm-6" id="line"><hr></div>
                <div class="col-sm-6 offset-1" id="rightOrWrong"></div>
            </div>
        </div>
    </div>
    <div class="row offset-sm-4 justify-content-center" id="allDoneWrap">
        <h1 class="col-sm-8">All done!!</h1>
        <div class="col-sm-8">Your final score is <span id="score"></span></div>
        <div class="col-sm-8">Enter initials: <input type="text" id="player"><button class="ml-1 btn btn-primary btn-sm" type="submit" id="submit">SUBMIT</button></div>
    </div>
    <div class="row justify-content-center" id="rankWrap">
        <h1 class="col-sm-12 text-center">Highscores</h1>
        <div class="col-sm-2 offset-sm-5 text-center" id="scoreRanking"></div>
        <div class="col-sm-12 text-center">
            <button class="btn-primary btn-sm" id="goBack">Go Back</button>
            <button class="btn-primary btn-sm" id="clearScores">Clear Highscores</button>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
